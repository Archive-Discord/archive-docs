    <script>
      (function() {
        var w = window;
        if (w.ChannelIO) {
          return (window.console.error || window.console.log || function(){})('ChannelIO script included twice.');
        }
        var ch = function() {
          ch.c(arguments);
        };
        ch.q = [];
        ch.c = function(args) {
          ch.q.push(args);
        };
        w.ChannelIO = ch;
        function l() {
          if (w.ChannelIOInitialized) {
            return;
          }
          w.ChannelIOInitialized = true;
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
          s.charset = 'UTF-8';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
        if (document.readyState === 'complete') {
          l();
        } else if (window.attachEvent) {
          window.attachEvent('onload', l);
        } else {
          window.addEventListener('DOMContentLoaded', l, false);
          window.addEventListener('load', l, false);
        }
      })();
      ChannelIO('boot', {
        "pluginKey": "ef6b4a36-5876-4143-a2d3-bc8defa9fff7"
      });
    </script>
  </head>
  <body>
    <div id="app">로딩중 ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: '아카이브',
        search: {
          paths: 'auto',
          placeholder: '검색'
        },
        plugins: [
          function(hook, vm) {
            function appendScript() {
              var style = document.createElement('style');
              var script = document.createElement('script');
              style.innerHTML = ".ad-container{overflow: hidden;margin: 10px 0;}";
              script.async = true;
              script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
              document.body.appendChild(script);
              document.head.appendChild(style);
            };
            function adStr(id, adClient, adSlot) {
                var str = 
                    '<div id="'+ id +'" class="ad-container"><ins class="adsbygoogle"'+
                        'style="display:block"'+
                        'data-ad-client="' + adClient + '"'+
                        'data-ad-slot="' + adSlot + '"'+
                        'data-ad-format="auto"'+
                        'data-full-width-responsive="true">'+
                    '</ins></div>';
                return str
            }
            hook.beforeEach(appendScript);
            hook.beforeEach(function(content){
                return content + "\n\n" + adStr('footer-ad', 'ca-pub-2701426579223876', '3068290548') 
            });
            hook.doneEach(function() {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script>
      // Public site only
      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
        );
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
        );
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
