<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Archive Document</title>
    <link rel="icon" href="_media/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="아카이브, 아카이브 Docs, 아카이브 도큐먼트, 아카이브 도움말, 배틀이, 배틀이 도움말"
    />
    <meta name="description" content="Archive Document" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2701426579223876"
     crossorigin="anonymous"></script>
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="app">로딩중 ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: '아카이브',
        search: {
          paths: 'auto',
          placeholder: '검색'
        },
        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function () {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [
          function(hook, vm) {
            function appendScript() {
              var style = document.createElement('style');
              var script = document.createElement('script');
              style.innerHTML = ".ad-container{overflow: hidden;margin: 10px 0;}";
              script.async = true;
              script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
              document.body.appendChild(script);
              document.head.appendChild(style);
            };
            function adStr(id, adClient, adSlot) {
                var str = 
                    '<div id="'+ id +'" class="ad-container"><ins class="adsbygoogle"'+
                        'style="display:block"'+
                        'data-ad-client="' + adClient + '"'+
                        'data-ad-slot="' + adSlot + '"'+
                        'data-ad-format="auto"'+
                        'data-full-width-responsive="true">'+
                    '</ins></div>';
                return str
            }
            hook.beforeEach(appendScript);
            hook.beforeEach(function(content){
                return adStr('header-ad', 'ca-pub-2701426579223876', '8854969692') + "\n\n" + content
            });
            hook.doneEach(function() {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
            hook.beforeEach(function(content){
                return content + "\n\n" + adStr('footer-ad', 'ca-pub-2701426579223876', '3068290548') 
            });
            hook.doneEach(function() {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script>
      // Public site only
      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
        );
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
        );
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  </body>
</html>
